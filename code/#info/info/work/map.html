<!DOCTYPE html>

<html>

    <head>

        <title>leaflet test</title>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

        <style type="text/css">

            * {
                padding: 0;
                margin: 0;
            }

            html,
            body,
            #map {
                width: 100%;
                height: 100%;
            }

        </style>


    </head>

    <body>

        <div id="map"></div>

        <script type="application/javascript">

            var map=L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('http://{s}.tile.cloudmade.com/ee8135907eef480e90b10b1357d03f6c/997/256/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org" target="_blank">OpenStreetMap</a> contributors,'
                    +' <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>,'
                    +' Imagery © <a href="http://cloudmade.com" target="_blank">CloudMade</a>',
                maxZoom: 18
            }).addTo(map);

            var marker=L.marker([51.5, -0.09]).addTo(map);

            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

            var popup=L.popup()
                .setLatLng([51.5, -0.09])
                .setContent("I am a standalone popup.")
                .openOn(map);
        </script>

    </body>

</html>
